  firebase_storage: ^11.5.6
  focused_menu: ^1.0.5
  appinio_animated_toggle_tab: ^1.0.2
  photo_view: ^0.14.0
  timeago: ^3.6.0
  card_loading: ^0.3.0
  loader_skeleton: ^0.0.4
  pie_menu: ^3.1.3
  hive:
  hive_flutter:
  conditional_builder_null_safety: ^0.0.6

  bootstrap_icons: ^1.11.3








dev_dependencies:
  flutter_test:
    sdk: flutter

  hive_generator:
  build_runner:

  flutter_lints: ^2.0.0


flutter:

